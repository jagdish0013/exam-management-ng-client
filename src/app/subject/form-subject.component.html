<!-- Main Content -->
<div class="main-content">
  <section class="section">
    <div class="section-body">
      <!-- add content here -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4>{{id == "new" ? "Add Subject" : "Edit Subject"}} </h4>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 ">
          <div class="card">
            <form [formGroup]="rForm" (ngSubmit)="addSubject(rForm.value)" class="form-horizontal">
              <div class="card-body">
                <div class="form-group">
                  <label>Subject Name</label>
                  <input type="text" class="form-control" formControlName="subject_name"
                    ngModel="{{getOneSubject.subject_name}}">
                </div>
                <div class="form-group">
                  <label>Subject code</label>
                  <input type="text" class="form-control" formControlName="subject_code"
                    ngModel="{{getOneSubject.subject_code}}">
                </div>
                <div class="form-group mb-0">
                  <label>Description</label>
                  <textarea class="form-control" formControlName="description"
                    ngModel="{{getOneSubject.description}}"></textarea>
                </div>

                
              </div>
              <div class="card-footer text-right">
                <button class="btn btn-primary">Submit</button>
                <button class="btn btn-danger" style="margin-left: 5px;" routerLink="/user/subject">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
