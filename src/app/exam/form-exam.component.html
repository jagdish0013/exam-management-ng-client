<!-- Main Content -->
<div class="main-content">
  <section class="section">
    <div class="section-body">
      <!-- add content here -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4>{{id == "new" ? "Add Exam" : "Edit Exam"}} </h4>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 ">
          <div class="card">
            <form [formGroup]="rForm" (ngSubmit)="addExam(rForm.value)" class="form-horizontal">
              <div class="card-body">
                <div class="form-group">
                  <label>Exam Name</label>
                  <input type="text" class="form-control" formControlName="exam_name"
                    ngModel="{{getOneExam.exam_name}}">
                </div>
                
                <div class="form-group">
                  <label for="datePicker">Select Date and Time:</label>
                  <input
                    id="datePicker"
                    class="form-control"
                    type="datetime-local"
                    name="dateTime"
                    [(ngModel)]="dateTime"
                    formControlName="dateTime"
                  />
                </div>

                <div class="form-group">
                  <label for="selectMultiple">Select User:</label>
                  <select id="users" class="form-control" multiple formControlName="users" >
                    <option *ngFor="let userdata of getUserData" value="{{userdata._id}}">{{userdata.username}}</option>
                  </select>
                </div>

                <div class="form-group mb-0">
                  <label for="selectSubjects">Select a subject:</label>
                  <select class="form-control" id="selectSubject" [(ngModel)]="getOneExam.subject" formControlName="subject">
                    <option *ngFor="let subject of getSubjectData" [value]="subject._id">{{ subject.subject_name }}</option>
                  </select>
                </div>

                <div class="form-group mb-0">
                  <label for="selectExams">Exam type:</label>
                  <select class="form-control" id="selectExam" [(ngModel)]="getOneExam.type" formControlName="type">
                    <option *ngFor="let type of examTypes" [value]="type">{{ type }}</option>
                  </select>
                </div>

                <div class="form-group mb-0">
                  <label>Description</label>
                  <textarea class="form-control" formControlName="description"
                    ngModel="{{getOneExam.description}}"></textarea>
                </div>

                
              </div>
              <div class="card-footer text-right">
                <button class="btn btn-primary">Submit</button>
                <button class="btn btn-danger" style="margin-left: 5px;" routerLink="/user/exam">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
